<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input {
        width: 304px;
        height: 300px;
        font-size: 200px;
        font-weight: bold;
        color: red;
        text-align: right;
    }
    #btn1 {
        width: 154px;
        height: 100px;
    }
    #btn2 {
        width: 154px;
        height: 100px;
    }
</style>
<script>
    let num = 0;
    let onOff = 0;

    function setCount() {

        let done = document.querySelector("#btn2");

        done.disabled = false;

        if(onOff == 0) {
            document.querySelector("input").value = num++;
        
            setTimeout("setCount()", 100);

            done.addEventListener("click", function(){
                console.log("aa");
                done.disabled = true;

                onOff = 1;
            });
        } else {
            onOff = 0;
            done.disabled =true;
            return;
        }
    }

    // 문서가 로드 되면.. 즉 html 끝나는 태그까지 모두 읽으면
    addEventListener("load", function(){
        let btn = document.querySelector("#btn1");
        btn.addEventListener("click", function(){
            // this.disabled = true;
            setCount();
            // this.disabled = false;

        });
    });
</script>
<body>
    <button id="btn1">START</button>
    <button id="btn2">END</button><br>
    <input type="text">
</body>
</html>
